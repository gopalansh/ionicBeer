<ion-header>
  <ion-navbar color="primary">
    <ion-title>Image Search</ion-title>
    <ion-buttons end>
      <button (click)="close()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab *ngIf="!noSearch" bottom right>
    <button (click)="done()" color="secondary" ion-fab>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>

  <input *ngIf="noSearch" (change)="pictureTaken($event)" type="file" id="take-picture" accept="image/*">

  <img *ngIf="noSearch" id="image" #imageElement>

  <button *ngIf="noSearch" (click)="search()" id="searchButton" ion-button block color="secondary">Search</button>

  <ion-list *ngIf="!noSearch">
    <button id="listItem" (press)="favorite(beer)" (click)="openDetail(beer)" ion-item *ngFor="let beer of beers">
      <h2 id="title">{{beer.name}}</h2>
      <h3 *ngIf="beer.abv">ABV: {{beer.abv}}</h3>
      <h3 *ngIf="!beer.abv">ABV not available</h3>
      <h3 *ngIf="beer.ibu">IBU: {{beer.ibu}}</h3>
      <h3 *ngIf="!beer.ibu">IBU not available</h3>
      <p *ngIf="beer.description">{{beer.description}}</p>
      <p *ngIf="!beer.description">No description available</p>
    </button>
  </ion-list>
</ion-content>
