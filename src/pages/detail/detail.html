<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Detail
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!beer.brewery" @slideLeft>
    <h1>{{beer.name}}</h1>
    <h4 *ngIf="beer.ibu">IBU: {{beer.ibu}}</h4>
    <h4 *ngIf="beer.abv">ABV: {{beer.abv}}</h4>
    <p *ngIf="beer.description">{{beer.description}}</p>
  </div>
  <div *ngIf="beer.brewery" @slideLeft>
    <img [src]="beer.brewery.images.medium" *ngIf="beer.brewery.images.medium">
    <img src="http://lorempixel.com/400/400/nightlife" *ngIf="!beer.brewery.images.medium">
    <h1>{{beer.brewery.name}}</h1>
    <h3>{{beer.streetAddress}}</h3>
    <p *ngIf="beer.brewery.description">
      {{beer.brewery.description}}
    </p>
    <p *ngIf="!beer.brewery.description">
      No description available
    </p>
  </div>
</ion-content>

<ion-footer>
  <ion-buttons *ngIf="!beer.brewery" start>
    <button ion-button outline color="favorite" (click)="shareBeer(beer.name)">
      <ion-icon name="share"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons *ngIf="beer.brewery">
    <button ion-button outline color="favorite" (click)="shareSite(beer.website)">
      <ion-icon name="share"></ion-icon>
    </button>
    <button ion-button outline color="favorite" (click)="call(beer.phone)">
      <ion-icon name="call"></ion-icon>
    </button>
    <button ion-button outline color="favorite" (click)="navigate(beer.latitude, beer.longitude)">
      <ion-icon name="car"></ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
